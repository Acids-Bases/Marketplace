<!-- "template/circle/search.html" -->

{% extends "circle/base.html" %}

{% block title %}
    Search
{% endblock %}

{% block head %}

{% endblock %}

{% block body %}
    
    <div class="container container-fluid">
        <div class="search-container">
            <br>
            <form class="form-group" action="{% url 'result' %}" method="post">
                
                {% csrf_token %}

                <input class="form-control" name="search" autocomplete="off" autofocus placeholder="Type keywords for what you want to find.!" aria-label="Search" type="text">
                <br>                
                <button class="form-control btn-md btn-outline-warning mt-5" type="reset">Reset</button>
                <button class="form-control btn-md btn-outline-success mt-5" type="submit">Search.!</button>
            </form>
        </div>
    </div>

{% endblock %}
