<!-- "template/circle/newArticle.html" -->

{% extends "circle/base.html" %}

{% block title %}
	Add Article
{% endblock %}

{% block head %}
	{% load static %}
	{% load bootstrap4 %}
	{% load fontawesome_5 %}
{% endblock %}

{% block body %}
	<div class="container-fluid text-center">
		<div class="align-items-center justify-content-center">
			<div class="row">
				<div class="col-md-3">
					<img src="https://img.icons8.com/bubbles/200/000000/form.png" />
					<img src="https://img.icons8.com/bubbles/200/000000/form.png" />
					<img src="https://img.icons8.com/bubbles/200/000000/form.png" />
				</div>
				<div class="col-md-9">
					<form action="{% url 'addArticle' %}" method="post">
						<div class="form-group">
							
							{% csrf_token %}
							
							{% bootstrap_form form %}
							
							<!-- <div class="form-inline"> -->
								<!-- <div class="form-control"> -->
									{{ form.title }}
								<!-- </div> -->
								<!-- <div class="custom-select"> -->
									{{ form.tags }}
								<!-- </div> -->
							<!-- </div> -->

							<div class="form-inline mt-3">
								<button class="col-md-5 form-control btn btn-outline-warning btn-md" type="reset">Reset</button>
								<div class="col-md-2"></div>
								<button class="col-md-5 form-control btn btn-outline-success btn-md" type="submit">Add.!</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
