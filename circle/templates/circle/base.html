<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    
    <!-- Font Icons -->
    <script src="https://kit.fontawesome.com/3288abfe00.js" crossorigin="anonymous"></script>
    
    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    {% load static %}

    <link href="{% static 'circle/css/style.css' %}" rel="stylesheet">

    {% block head %}{% endblock %}

    <!-- Icon -->
    <!-- <link rel="icon" href="https://img.icons8.com/clouds/100/000000/new-letter.png" /> -->
	<link rel="icon" href="https://img.icons8.com/bubbles/50/000000/stormtrooper.png" />
	<!-- <link rel="icon" href="https://img.icons8.com/clouds/100/000000/shop-local.png" /> -->
	<!-- <link rel="icon" href="https://img.icons8.com/clouds/64/000000/online-shop-shopping-bag.png" /> -->
    <title> {% block title %}{% endblock %} | Marketplace</title>
</head>
<body>
    
    <!--TODO: Add NavBar with: App Name, LogIn, LogOut, Register, etc-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'home' %}" style="color: darkred; font-size: 2rem;">Marketplace</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent" style="font-size: 1.3rem;">
			<form class="form-inline my-2 my-lg-0 mr-auto ml-auto">
				<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			</form>
            <ul class="navbar-nav mr-2">
                <!-- <li class="nav-item active">
                    <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Link</a>
                </li> -->
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false">
						Profile
					</a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" href="{% url 'user' %}">User Details</a>
						<a class="dropdown-item" href="{% url 'password_reset' %}">Reset Password</a>
						<a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
					</div>
				</li>
				<!-- {% if user.is_authenticated %} -->
				<!-- {% endif %} -->
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'signup' %}">Register</a>
                </li>
            </ul>
            
        </div>
    </nav>

    {% block body %}{% endblock %}

    <hr class="mt-5">
    
    <!-- Comments and Suggestions -->
    <section class="comments">
        <script src="https://utteranc.es/client.js" repo="PriyanshBordia/The-MilkyWay-Airlines" issue-term="title"
            label="utterances" theme="dark-blue" crossorigin="anonymous" async></script>
    </section>
</body>
</html>
