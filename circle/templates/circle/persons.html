<!-- "template/circle/persons.html" -->

{% extends "circle/base.html" %}

{% block title %}
	Persons
{% endblock %}

{% block head %}
	<style>
		.persons {
			max-width: 700px;
			margin: auto;
			text-align: center;
			align-items: center;
		}
	</style>
{% endblock %}

{% block body %}
	<div class="persons">
		<br><br>
		<span><img src="https://img.icons8.com/bubbles/200/000000/user-male.png" /></span>
		<span><img src="https://img.icons8.com/bubbles/200/000000/user-female.png" /></span>
		<hr>
		<h2> Persons </h2>
		<br>
		<table class="center">
			<thead>
				<tr>
					<th>MPUID</th>
					<th>Username</th>
					<th>Details</th>
				<tr>
			</thead>
			<tbody>
				{% for person in persons %}
					<tr>
						<td>{{ person.id }}</td>
						<td>{{ person.username }}</td>
						<td><a class="btn btn-outline-info btn-md mt-2 mb-2 ml-2 mr-2" href="{% url 'person' person.user_id %}" role="button">Show</a></td>
					</tr>
				{% empty %}
					<div class="alert alert-success" role="alert">No Users Onboard.</div>
				{% endfor %}
			</tbody>
		</table>
	</div>
{% endblock %}
