<!-- "template/circle/chats.html" -->

{% extends "circle/base.html" %}

{% block title %}
	Chats 
{% endblock %}

{% block head %}
	{% load static %}
{% endblock %}

{% block body %}
	<div class="chats">
		<div class="chats__container">
			<div class="row">
				<div class="col-md-3">
					<img class="chats__container__grid__img" src="https://img.icons8.com/bubbles/200/000000/chat.png" />
				</div>
				<div class="col-md-9">
					<div class="row">
						{% for chat in chats %}
							<div class="col-md-6">
								<div class="chats__container__grid__box">
									<p>{{ chat }}</p>
									<a href="{% url 'chat' chat.id %}">
										<button class="form-control form-control-lg btn btn-outline-info">Chat</button>
									</a>
								</div>
							</div>
						{% empty %}
							<div class="container container-fluid text-center">
								<div class="row justify-content-center">
									<div class="alert alert-info" role="alert">No chats to view.!!</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<a href="{% url 'search' %}">
											<button class="form-control form-control-lg btn btn-outline-warning btn-lg">Find People.</button>
										</a>
									</div>
								</div>
							</div>
						{% endfor %}
					</div>
				</div>
			</div>	
		</div>
	</div>
{% endblock %}
