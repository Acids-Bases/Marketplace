<!-- templates/registration/login.html -->

{% extends 'circle/base.html' %}

{% block title %}
    Login
{% endblock %}

{% block head %}
    <!-- Icon -->
	{% load static %}
	<link rel="stylesheet" href="{% static 'circle/css/auth.css' %}" />
{% endblock %}

{% block body %}
    <div class="container container-fluid text-center mt-4 ml-auto mr-auto">
        <div class="login-container justify-content-center">
            <h3>Log In</h3>
            <form method="post">
                
                {% csrf_token %}
                
                {{ form.as_p }}
                
                <a class="form-home-button btn btn-outline-info mt-3" href="{% url 'search' %}" role="button">Log in</a>
            </form>
        </div>
    </div>
{% endblock %}
