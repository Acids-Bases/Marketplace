<!-- templates/registration/password_reset_complete.html -->

{% extends 'circle/base.html' %}

{% block title %}
    Password Changed.
{% endblock %}

{% block body %}

    <div class="container container-fluid text-center">
        <div class="justify-content-centre">
			<span><img src="https://img.icons8.com/bubbles/50/000000/login-rounded-right.png" /></span>
			<div class="alert alert-success" role="alert">
				<h2 class="mt-3"> Password reset complete </h2>
				
				<div class="reset-password-action-head alert alert-success mt-4 mb-4" role="alert">
					Your new password has been set. You can log in now.
				</div>
			</div>
            <a class="form-control btn btn-outline-info mt-3" href="{% url 'login' %}" role="button">Login</a>
        </div>
    </div>

{% endblock %}
